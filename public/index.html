<!DOCTYPE html>
<html lang='ru'>
<head>
<meta charset='utf-8'>
<title>Title</title>
<link href='stylesheets/style.css' rel='stylesheet'>
<script src='javascripts/jquery-3.2.1.js'></script>
<script src='javascripts/handlebars-v4.0.10.js'></script>
<script src='javascripts/application.js'></script>
</head>
<body>
<div class='popup'></div>
<div class='overlay'></div>
<div class='container js-container'></div>
</body>
</html>
<script id='template' type='text/x-handlebars-template'>
{{#each offers}}
<div class='offer-item'>
<img class='offer-cover' src='{{imageURL}}'>
<div class='offer-info'>
<div class='theme'>{{title}}</div>
<div class='info-text tag'>{{topic}}</div>
<div class='info-text date'>{{actualTime}}</div>
<div class='info-text location'>{{location}}</div>
<div class='counters'>
<span class='likes'>{{likes}} нравится</span>
<span class='added'>{{added}} добавили себе</span>
</div>
</div>
<div class='offer-comment-block'>
<img class='offer-author' src='{{imageURL}}'>
<div class='author'>
<span class='name'>{{author}}</span>
<span>предлагает</span>
</div>
</div>
</div>
{{/each}}
</script>
