<!DOCTYPE html>
<html lang='ru'>
<head>
<meta charset='utf-8'>
<title>Title</title>
<link href='stylesheets/style.css' rel='stylesheet'>
<script src='javascripts/main.js'></script>
</head>
<body>
<div class='popup js-popup'></div>
<div class='overlay'></div>
<div class='container js-container'></div>
</body>
</html>
<script id='offers-template' type='text/x-handlebars-template'>
{{#each offers}}
<div class='offer-item'>
<div class='more-button' data-id='{{offerId}}'>Ознакомиться с предложением</div>
<img class='offer-cover' src='{{imageURL}}'>
<div class='offer-info'>
<div class='theme'>{{title}}</div>
<div class='info-text tag'>{{topic}}</div>
<div class='info-text date'>{{actualTime}}</div>
<div class='info-text location'>{{location}}</div>
<div class='counters'>
<span class='likes'>{{#if likes.length}} {{likes.length}} {{else}} 0 {{/if}} нравится</span>
<span class='added'>{{#if added.length}} {{added.length}} {{else}} 0 {{/if}} добавили себе</span>
</div>
</div>
<div class='offer-comment-block'>
<img class='offer-author' src='{{author.userImage}}'>
<div class='author'>
<span class='name'>{{author.fullName}}</span>
<span>предлагает</span>
</div>
</div>
<div class='comments'>
{{#each comments}}
<div class='comment-item'>
<img class='comment-author' src='{{userImage}}'>
<div class='comment-text'>{{comment}}</div>
</div>
{{/each}}
<div class='add-comment'>
<img class='user comment-author'>
<input class='comment-section' placeholder='Комментировать'>
</div>
</div>
</div>
{{/each}}
</script>
<script id='popup-template' type='text/x-handlebars-template'>
<div class='author-block'>
<img class='offer-author' src='{{author.userImage}}'>
<div class='author'>
<span class='name'>{{author.fullName}}</span>
<span>нуждается в этом</span>
</div>
<div class='add-friend-button'>Добавить в друзья</div>
<div class='close'>
<span>Закрыть</span>
<span class='close-icon'>X</span>
</div>
</div>
<div class='popup-left-block'>
<div class='popup-left-block-title'>{{title}}</div>
<div class='popup-left-block-topic'>{{topic}}</div>
<img class='offer-cover' src='{{imageURL}}'>
<div class='popup-left-block-description'>{{description}}</div>
</div>
<div class='popup-right-block'>
<div class='popup-button'>Добавить к себе</div>
<div class='popup-button'>Мне нравится</div>
<div class='popup-button'>Комментировать</div>
</div>
<div class='reviews'>
{{#each reviews}}
<div class='review-item'>
<img class='review-author' src='{{userImage}}'>
<div class='review-text'>{{review}}</div>
</div>
{{/each}}
<div class='add-review'>
<img class='user review-author'>
<textarea class='review-section' placeholder='Комментировать'></textarea>
</div>
</div>
{{#if added.length}}
<div class='popup-list popup-added'>
<div class='popup-list-text'>{{added.length}} добавили себе</div>
{{#each added}}
<img class='review-author' src='{{userImage}}'>
{{/each}}
</div>
{{/if}}
{{#if likes.length}}
<div class='popup-list popup-likes'>
<div class='popup-list-text'>{{likes.length}} нравится</div>
{{#each likes}}
<img class='review-author' src='{{userImage}}'>
{{/each}}
</div>
{{/if}}
</script>
